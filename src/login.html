<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/colors.css">

  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<noscript>This Website <strong>requires</strong> javascript to function.</noscript>
<app-header></app-header>
<main class="column center-align pad">
  <form class="pad login login-box">
    <h1 class="col-12 center">Log in</h1>
    <fieldset id="input-fieldset" class="login-border">
      <div class="col-12 center pad">
        <app-email-input required id="email" data-label="Email"></app-email-input>
      </div>
      <div class="col-12 center pad">
        <app-password-input required id="password" class="col-12" data-type="password"
                            data-label="Password"></app-password-input>
      </div>
      <div class="col-12 pad">
        <app-button class="login-button col-12">Log in</app-button>
      </div>
    </fieldset>
  </form>
  <div class="col-12 pad login-box">
    <!--TODO: Forgot password-->
    <div class="col-6">
      <a class="underscore-text" href="/signup">Forgot password?</a>
    </div>
    <div class="col-6">
      <div class="col-12">
        Don't have an account?
      </div>
      <a class=" underscore-text" href="/signup">Sign up</a>
    </div>
  </div>
</main>
