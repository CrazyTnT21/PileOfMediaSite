<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/colors.css">
  <link rel="stylesheet" href="/assets/css/columns.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="author" href="/humans.txt"/>
  <meta charset="UTF-8" content="width=device-width, initial-scale=1.0" name="viewport">
  <title data-translate="addBookTitle">Add Book - PileOfMedia</title>
  <script src="/assets/scripts/load-color-scheme.ts"></script>
</head>
<body>
<noscript>This Website <strong>requires</strong> javascript to function.</noscript>
<app-header></app-header>
<main class="pad">
  <h1 data-translate="addBook">Add Book</h1>
  <form>
    <div class="col-12">
      <div class="col-3">
        <app-image-input required data-label="Cover"
                         data-translate-attributes="data-title;uploadCover,data-label;cover"
                         data-title="Upload Cover" data-label="Cover"></app-image-input>
        <app-language-autocomplete class="col-12"></app-language-autocomplete>
      </div>
      <div class="col-4">
        <div class="col-12">
          <app-input required data-label="Title" data-translate-attributes="data-label;title"></app-input>
        </div>
        <div class="col-12">
          <app-textarea data-label="Description" data-translate-attributes="data-label;description"></app-textarea>
        </div>
        <div class="col-12">
          <app-number-input data-label="Chapters" data-translate-attributes="data-label;chapters"></app-number-input>
          <app-number-input data-label="Pages" data-translate-attributes="data-label;pages"></app-number-input>
          <app-number-input data-label="Words" data-translate-attributes="data-label;words"></app-number-input>
        </div>
        <app-input type="number" data-label="Score" data-translate-attributes="data-label;score"></app-input>
        <div class="col-12">
          <app-date-input type="number" data-label="Published"
                          data-translate-attributes="data-label;published"></app-date-input>
        </div>

      </div>
    </div>
    <div>
      <app-button>Send</app-button>
    </div>
  </form>
</main>
<script src="/assets/components/inputs/app-number-input/app-number-input.ts" type="module" async></script>
<script src="/assets/components/inputs/app-date-input/app-date-input.ts" type="module" async></script>
<script src="/assets/components/inputs/app-textarea/app-textarea.ts" type="module" async></script>
<script src="/assets/components/inputs/app-image-input/app-image-input.ts" type="module" async></script>
<script src="/assets/components/autocompletes/app-language-autocomplete.ts" type="module" async></script>
<script src="/assets/components/app-button/app-button.ts" type="module" async></script>
<script src="/assets/components/inputs/app-input/app-input.ts" type="module" async></script>
<script src="/assets/scripts/modules.ts" type="module" async></script>
<script src="/assets/scripts/main.ts" type="module" async></script>
<script src="/assets/scripts/translate.ts" type="module" async></script>
<script src="/assets/components/app-table/app-table.ts" type="module" async></script>
<script src="/assets/components/app-header/app-header.ts" type="module" async></script>
<script src="/assets/scripts/books/new_book/new_book.ts" type="module" async></script>
</body>
</html>
