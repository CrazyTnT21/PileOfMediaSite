<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/colors.css">
  <link rel="stylesheet" href="/assets/css/columns.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="author" href="/humans.txt"/>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up - PileOfMedia</title>
  <script src="/assets/scripts/load-color-scheme.ts"></script>
</head>
<body>
<noscript>This Website <strong>requires</strong> javascript to function.</noscript>
<app-header></app-header>
<main class="column center-align pad">
  <form class="pad login login-box">
    <h1 class="col-12 center" data-translate="signUp">Sign up</h1>
    <fieldset id="input-fieldset" class="login-border">
      <div class="col-12 center pad">
        <app-input required maxLength="50" id="username" data-label="Username"
                   data-translate-attributes="data-label;username"></app-input>
      </div>
      <div class="col-12 center pad">
        <app-email-input required maxLength="254" id="email" data-label="Email"
                         data-translate-attributes="data-label;email"></app-email-input>
      </div>
      <div class="col-12 center pad">
        <app-password-input required maxLength="255" id="password" class="col-12" data-type="password"
                            data-translate-attributes="data-label;password"
                            data-label="Password"></app-password-input>
      </div>
      <div class="col-12 pad">
        <app-button class="login-button col-12" data-translate="signUp">Sign up</app-button>
      </div>
    </fieldset>
  </form>
</main>
<script src="/assets/scripts/modules.ts" type="module" async></script>
<script src="/assets/scripts/translate.ts" type="module" async></script>
<script src="/assets/scripts/signup/signup.ts" type="module" async></script>
<script src="/assets/scripts/translate.ts" type="module" async></script>
<script src="/assets/components/app-header/app-header.ts" type="module" async></script>
<script src="/assets/components/app-button/app-button.ts" type="module" async></script>
<script src="/assets/components/app-footer.ts" type="module" async></script>
<script src="/assets/components/autocompletes/app-genre-autocomplete.ts" type="module" async></script>
<script src="/assets/components/autocompletes/app-autocomplete/app-autocomplete.ts" type="module" async></script>
<script src="/assets/components/inputs/app-email-input/app-email-input.ts" type="module" async></script>
<script src="/assets/components/inputs/app-password-input/app-password-input.ts" type="module" async></script>
</body>
</html>
